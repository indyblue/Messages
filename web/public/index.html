<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title></title>
  <script
    src="https://unpkg.com/preact@latest/dist/preact.min.js"></script>
  <script>
    import('./index.js').then(({ default: App }) => {
      const root = document.getElementById('app');
      preact.render(preact.h(App, null), root);
    }).catch(error => {
      console.error('Error loading the App component:', error);
    });
  </script>
</head>

<body>
  <div id='app'></div>
</body>

</html>
